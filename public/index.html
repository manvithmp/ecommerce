<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <h1 class="logo">E-Commerce Store</h1>
                <div class="nav-actions">
                    <div class="user-info hidden" id="userInfo">
                        <span class="user-name" id="userName"></span>
                        <span class="user-role" id="userRole"></span>
                        <button class="btn btn--sm btn--outline" id="logoutBtn">Logout</button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn btn--sm btn--outline" id="loginBtn">Login</button>
                        <button class="btn btn--sm btn--primary" id="registerBtn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="products">Products</button>
                <button class="nav-tab hidden" data-tab="cart" id="cartTab">Cart (<span id="cartCount">0</span>)</button>
                <button class="nav-tab hidden" data-tab="orders" id="ordersTab">Orders</button>
                <button class="nav-tab hidden" data-tab="admin" id="adminTab">Admin Panel</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="modal hidden" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login</h2>
                    <button class="modal-close" id="loginModalClose">&times;</button>
                </div>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Login</button>
                    </div>
                </form>
                <div class="modal-footer">
                    <p>Demo accounts: admin@example.com/admin123 or customer@example.com/customer123</p>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="registerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register</h2>
                    <button class="modal-close" id="registerModalClose">&times;</button>
                </div>
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerRole">Role</label>
                        <select id="registerRole">
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="productsTab">
                <div class="products-header">
                    <h2>Products</h2>
                    <div class="products-controls">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search products...">
                            <button id="searchBtn" class="btn btn--sm">Search</button>
                        </div>
                        <select id="categoryFilter" class="form-control">
                            <option value="">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Home">Home</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Sports">Sports</option>
                            <option value="Books">Books</option>
                            <option value="Clothing">Clothing</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid" id="productsGrid"></div>
                <div class="pagination hidden" id="productsPagination"></div>
            </div>

            <div class="tab-pane hidden" id="cartTabContent">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button id="clearCartBtn" class="btn btn--outline btn--sm">Clear Cart</button>
                </div>
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary" id="cartSummary"></div>
            </div>

            <div class="tab-pane hidden" id="ordersTabContent">
                <h2>Order History</h2>
                <div class="orders-list" id="ordersList"></div>
            </div>

            <div class="tab-pane hidden" id="adminTabContent">
                <div class="admin-header">
                    <h2>Admin Panel</h2>
                </div>
                <div class="admin-sections">
                    <div class="admin-section">
                        <h3>Add Product</h3>
                        <form id="addProductForm" class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="productName">Name</label>
                                    <input type="text" id="productName" required>
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Price</label>
                                    <input type="number" id="productPrice" step="0.01" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="productCategory">Category</label>
                                    <select id="productCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Home">Home</option>
                                        <option value="Furniture">Furniture</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Books">Books</option>
                                        <option value="Clothing">Clothing</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="productStock">Stock</label>
                                    <input type="number" id="productStock" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea id="productDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Image URL</label>
                                <input type="url" id="productImage">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn--primary">Add Product</button>
                            </div>
                        </form>
                    </div>

                    <div class="admin-section">
                        <h3>Manage Products</h3>
                        <div class="admin-products" id="adminProducts"></div>
                    </div>

                    <div class="admin-section">
                        <h3>All Orders</h3>
                        <div class="admin-orders" id="adminOrders"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal hidden" id="checkoutModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Checkout</h2>
                    <button class="modal-close" id="checkoutModalClose">&times;</button>
                </div>
                <form id="checkoutForm" class="form">
                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label for="shippingStreet">Street Address</label>
                        <input type="text" id="shippingStreet" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shippingCity">City</label>
                            <input type="text" id="shippingCity" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingState">State</label>
                            <input type="text" id="shippingState" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shippingPostalCode">Postal Code</label>
                            <input type="text" id="shippingPostalCode" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingCountry">Country</label>
                            <input type="text" id="shippingCountry" value="India" required>
                        </div>
                    </div>
                    <h3>Payment Method</h3>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod">
                            <option value="cash_on_delivery">Cash on Delivery</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderNotes">Notes (Optional)</label>
                        <textarea id="orderNotes" placeholder="Any special instructions..."></textarea>
                    </div>
                    <div class="checkout-summary" id="checkoutSummary"></div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary btn--large">Place Order</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div class="toast-container" id="toastContainer"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
