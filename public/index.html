<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <h1 class="logo">E-Commerce Store</h1>
                <div class="nav-actions">
                    <div class="user-info hidden" id="userInfo">
                        <span class="user-name" id="userName"></span>
                        <span class="user-role" id="userRole"></span>
                        <button class="btn btn--sm btn--outline" id="logoutBtn">Logout</button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn btn--sm btn--outline" id="loginBtn">Login</button>
                        <button class="btn btn--sm btn--primary" id="registerBtn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="products">Products</button>
                <button class="nav-tab hidden" data-tab="cart" id="cartTab">Cart (<span id="cartCount">0</span>)</button>
                <button class="nav-tab hidden" data-tab="orders" id="ordersTab">Orders</button>
                <button class="nav-tab hidden" data-tab="admin" id="adminTab">Admin Panel</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="tab-content">
            <section id="productsTab" class="tab-pane active">
                <div class="products-header">
                    <h2>Products</h2>
                    <div class="products-controls">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search products...">
                            <button id="searchBtn" class="btn btn--sm">Search</button>
                        </div>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Home">Home</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Sports">Sports</option>
                            <option value="Books">Books</option>
                            <option value="Clothing">Clothing</option>
                        </select>
                    </div>
                </div>
                <div id="productsGrid" class="products-grid"></div>
                <div id="productsPagination" class="pagination hidden"></div>
            </section>

            <section id="cartTab" class="tab-pane hidden">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button id="clearCartBtn" class="btn btn--outline btn--sm">Clear Cart</button>
                </div>
                <div id="cartItems" class="cart-items"></div>
                <div id="cartSummary" class="cart-summary"></div>
            </section>

            <section id="ordersTab" class="tab-pane hidden">
                <h2>Order History</h2>
                <div id="ordersList" class="orders-list"></div>
            </section>

            <section id="adminTab" class="tab-pane hidden">
                <h2>Admin Panel</h2>
                <div class="admin-sections">
                    <div class="admin-section">
                        <h3>Add Product</h3>
                        <form id="addProductForm" class="form">
                            <div class="form-group">
                                <input type="text" id="productName" placeholder="Product Name" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <select id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Home">Home</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Books">Books</option>
                                    <option value="Clothing">Clothing</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" id="productStock" placeholder="Stock" required>
                            </div>
                            <div class="form-group">
                                <textarea id="productDescription" placeholder="Description" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="url" id="productImage" placeholder="Image URL">
                            </div>
                            <button type="submit" class="btn btn--primary">Add Product</button>
                        </form>
                    </div>
                    <div class="admin-section">
                        <h3>Manage Products</h3>
                        <div id="adminProducts" class="admin-products"></div>
                    </div>
                    <div class="admin-section">
                        <h3>All Orders</h3>
                        <div id="adminOrders" class="admin-orders"></div>
                    </div>
                </div>
            </section>
        </div>

        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn--primary">Login</button>
                </form>
                <div class="modal-footer">
                    <p>Demo: admin@example.com/admin123 or customer@example.com/customer123</p>
                </div>
            </div>
        </div>

        <div id="registerModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="Password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <select id="registerRole">
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn--primary">Register</button>
                </form>
            </div>
        </div>

        <div id="checkoutModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Checkout</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="checkoutForm" class="form">
                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <input type="text" id="shippingStreet" placeholder="Street Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="shippingCity" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="shippingState" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="shippingPostalCode" placeholder="Postal Code" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="shippingCountry" value="India" required>
                    </div>
                    <h3>Payment Method</h3>
                    <div class="form-group">
                        <select id="paymentMethod">
                            <option value="cash_on_delivery">Cash on Delivery</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="orderNotes" placeholder="Notes (Optional)"></textarea>
                    </div>
                    <div id="checkoutSummary"></div>
                    <button type="submit" class="btn btn--primary btn--large">Place Order</button>
                </form>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="toastContainer" class="toast-container"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
